<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width= device-width, initial-scale= 1"/>
        <title>Precios</title>
        <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat:400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="css/invie.css">
    </head>
    <body>
        <div class="portada fondo"><!-- header -->
            <header class="header contenedor">
                <figure class="logotipo"><!-- logotipo -->
                    <img src="images/invie.png" width="186" height="60" alt="Logo Invie">
                </figure>
                <nav class="menu"><!-- menu -->
                    <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="index.html#guitarras">Guitarras</a>
                    </li>
                    <li>
                        <a href="precios.html">Precios</a>
                    </li>
                    </ul>
                </nav>
            </header>
        </div>
        <section class="tabla contenedor">
            <table>
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Invie Acustica</td>
                            <td>$1000.00</td>
                            <td>Una guitarra muy acustica</td>
                        </tr>
                        <tr>
                            <td>Invie Classic</td>
                            <td>$2000.00</td>
                            <td>Una guitarra muy clasica</td>
                        </tr>
                        <tr>
                            <td>Invie Custom</td>
                            <td>$XXXX.XX</td>
                            <td>Una guitarra como tú</td>
                        </tr>
                    </tbody>
                </table>
        </section>
        <footer class="footer">
            <div class="contenedor">
                <div class="contacto">
                <img src="images/invie-white.png" alt="Logo Invie en blanco"/>
                <a href="tel:+813024456678"><strong>Telefono</strong> <span>3024456678</span></a> <!-- tel -->
                <a href="mailto:contacto@invie.com"><strong>Email</strong> <span>contacto@invie.com</span></a> <!-- email -->
                </div>
                <form class="formulario">
                <div class="columna-1">
                    <label for="nombre">Nombre</label>
                    <input type="text" required id="nombre" name="nombre"/>
                    <label for="email">Email</label>
                    <input type="email" required id="email" name="email"/>
                    <div class="sexo">
                    <label for="mujer"> 
                        <input type="radio" checked id="mujer" name="sexo" value="mujer"/> Mujer
                    </label>
                    <label for = "hombre">
                        <input type="radio" id ="hombre" name="sexo" value="hombre"/> Hombre
                    </label>
                    </div>
                    <div class="intereses">
                    <label for="cotizacion">
                        <input type="checkbox" checked id="cotizacion" name="intereses" value="cotizacion"/>Cotizacion
                    </label>
                    <label for="reclamos">
                        <input type="checkbox" id="reclamos" name="intereses" value="reclamos"/>Reclamos
                    </label>
                    <label for="comentario">
                        <input type="checkbox" id="comentario" name="intereses" value="comentario"/>Comentario
                    </label>
                    <label for="otros">
                        <input type="checkbox" id="otros" name="intereses" value="otros"/>Otros
                    </label>
                    </div>
                </div>
                <div class="columna-2">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="7"></textarea>
                    <input class="boton" type="submit" value="Enviar"/>
                </div>
                </form>
            </div>
        </footer>
    </body>
</html>
